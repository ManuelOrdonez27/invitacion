 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Display</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #8a9597;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #fcf5f5;
    }

   p {
      color: #fcf5f5;
    }

    img {
      margin-top: 20px;
    }

   .guest-name {
      color: #fcf5f5;
      font-size: 1.5em;
      margin-top: 10px;
   }
  </style>
</head>
<body>
  <h1>Hannah, mis XV años</h1>

  <h2 class="guest-name" id="guest-name">Loading...</h2>
  
  <!-- Image -->
  <img src="assets/Capture.PNG" alt="Logo" width="200">

  <!-- QR Code -->
  <p>¡Gracias por confirmar tu asistencia!, Usa el siguiente código el día del evento para conocer tu mesa</p>
  <img id="qr-code" alt="QR Code" width="150" height="150">

  <!-- JavaScript to generate the QR Code -->
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      console.log(window.location.search);
      console.log(urlParams);
      const guestName = urlParams.get('name');
      console.log(guestName);

      if (guestName) {
        const qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + encodeURIComponent(guestName);

       document.getElementById('guest-name').innerText = '¡Hola ' + guestName + ' !';
       
        document.getElementById('qr-code').src = qrCodeUrl;
        console.log(qrCodeUrl);
      } else {
        document.body.innerHTML = '<p>No guest name provided!</p>';
      }

    };
  </script>
</body>
</html>
