 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Display</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #000000;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding-top: 50px;
      padding-right: 25px;
      padding-bottom: 50px;
      padding-left: 25px;
    }
   
    div {  
      border: 3px solid #8a9597;  
      outline: 3px solid #8a9597;  
      border-radius: 12px;  
      font-size: 20px;  
      font-weight: bold; 
      outline-offset: 0.5em;  
    }    
    
    h1 {
      color: #fcf5f5;
      font-family: "Meow Script", cursive;
      font-weight: 400;
      font-style: normal; 
      font-size: 4.5em;
     
    }

   h3 {
      color: #fcf5f5;
      font-family: "Meow Script", cursive;
      font-weight: 400;
      font-style: normal; 
      font-size: 2.5em;
     
    }

   p {
      color: #fcf5f5;
    }

    img {
      margin-top: 20px;
    }

   .guest-name {
      color: #fcf5f5;
      font-size: 1.5em;
      margin-top: 10px;
   }

  .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
  }
  </style>
</head>
 <div>
  <body>
 
   <h1>Hannah</h1>

   <h3>Mis XV años</h3>

   <h2 class="guest-name" id="guest-name">Loading...</h2>
  
   <!-- Image -->
   <img src="assets/divider1.PNG" alt="Logo" width="300">

   <!-- QR Code -->
   <p>¡Gracias por confirmar tu asistencia! Usa el siguiente código el día del evento para conocer tu mesa</p>
   <img id="qr-code" alt="QR Code" width="250" height="250">

   <!-- JavaScript to generate the QR Code -->
   <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      console.log(window.location.search);
      console.log(urlParams);
      const guestName = urlParams.get('name');
      console.log(guestName);

      if (guestName) {
        const qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=' + encodeURIComponent(guestName);

       document.getElementById('guest-name').innerText = '¡Hola ' + guestName + ' !';
       
        document.getElementById('qr-code').src = qrCodeUrl;
        console.log(qrCodeUrl);
      } else {
        document.body.innerHTML = '<p>No guest name provided!</p>';
      }

    };
   </script>
  
  </body>
 </div>
</html>
